<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>نظام النقاط - مع حفظ ومسح</title>
<style>
body {
font-family: Arial, sans-serif;
direction: rtl;
padding: 20px;
background-color: #121212;
color: #ffffff;
}
.card {
background: #1e1e1e;
padding: 20px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
margin-bottom: 20px;
}
input, button {
padding: 10px;
margin: 5px auto;
display: block;
font-size: 16px;
width: 300px;
background-color: #2a2a2a;
color: #ffffff;
border: 1px solid #444;
text-align: center;
}
button {
margin-top: 10px;
}
.clear-btn {
background-color: #b71c1c;
color: white;
}
</style>
</head>
<body>

<h1 style="text-align:center;">🪙 نظام النقاط</h1>

<div class="card" style="text-align:center;">
<h2>💰 رصيد القاصة</h2>
<input type="text" id="safeAmount" value="0">
</div>

<div class="card">
👤 اسم المحاسب: <input type="text" id="accountant">
👥 اسم المستخدم: <input type="text" id="username">
🔢 رمز الإحالة: <input type="text" id="ref">
💬 عدد النقاط: <input type="text" id="points">
<button class="clear-btn" onclick="clearSavedData()">🧹 مسح البيانات المحفوظة</button>
</div>

<script>
const fields = ['accountant', 'username', 'ref', 'points', 'safeAmount'];

fields.forEach(id => {
const input = document.getElementById(id);
if (!input) return;

const saved = localStorage.getItem(id);
if (saved) input.value = saved;

input.addEventListener('input', () => {
localStorage.setItem(id, input.value);
});
});

function clearSavedData() {
if (confirm("هل أنت متأكد أنك تريد مسح جميع البيانات المحفوظة؟")) {
fields.forEach(id => {
localStorage.removeItem(id);
const input = document.getElementById(id);
if (input) input.value = "";
});
alert("✅ تم مسح البيانات بنجاح.");
}
}
</script>

</body>
</html>
